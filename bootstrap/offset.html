<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="basic.css">
    <title>Offset</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row"> 
            <div class="col-4" id="r1c1"> 1 of 2 </div>
            <div class="col-4" id="r1c2"> 2 of 2 </div>
        </div> 
        <div class="row">
            <div class="col-4" id="r1c1"> 1 of 2 </div>
            <div class="col-4 offset-3" id="r1c2"> 2 of 2 </div>
            
        </div>
        <div class="row"> 
            <div class="col-4 offset-3" id="r3c1"> 1 of 2 </div>
            <div class="col-4 offset-1" id="r3c2"> 2 of 2 </div>
        </div> 
    </div>
    
</body>
</html>
