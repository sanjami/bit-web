<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic</title>
    <link rel="stylesheet" href="fromHTML.css">
</head>

<body>
    <input type="button" value="Toggle Background" onclick="turnOn()">

    <input type="button" value="Turn On" onclick="autoBgChange()">

    <script type="text/javascript">

        function turnOn() {
            var body = document.querySelector('body');
            body.classList.toggle('colorMe');
            var input = document.querySelector('input:last-of-type');
        }

        var interval;

        function autoBgChange() {
            console.log('cliknuto')
            var input = document.querySelector('input:last-of-type');

            if (input.getAttribute('value') === 'Turn On') {
                console.log('blaaaa')
                interval = setInterval(turnOn, 100);
                input.setAttribute('value', 'Turn off');
            } else {              
                clearInterval(interval);
                input.setAttribute('value', 'Turn On');
            }
        }
    </script>
</body>

</html>
